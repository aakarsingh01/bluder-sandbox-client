server {
    listen 80;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Security headers for offline mode
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' registry.npmjs.org unpkg.com cdn.skypack.dev esm.sh; connect-src 'self' registry.npmjs.org unpkg.com cdn.skypack.dev esm.sh" always;
    
    # Main location block
    location / {
        try_files $uri $uri/ @fallback;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Service worker should not be cached
        location = /service-worker.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Offline patches
        location /patches/ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Worker files
        location ~* \.worker\.js$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
    
    # Block CodeSandbox API calls at nginx level with user-friendly responses
    location ~* /api/v1/(sandboxes|sandpack|dependencies) {
        return 200 '{"error": "Cannot render the page", "message": "This feature requires CodeSandbox cloud services. Please download and run locally for full functionality.", "suggestion": "Set up a local development environment with your preferred tools like VS Code, npm, or yarn.", "offline_mode": true}';
        add_header Content-Type "application/json";
    }
    
    location ~* /auth/(sandbox|sandpack) {
        return 200 '{"error": "Cannot render the page", "message": "Authentication is not available in offline mode. Please download and run locally.", "instructions": ["Download project files", "Run npm install", "Use npm start or local dev server"], "offline_mode": true}';
        add_header Content-Type "application/json";
    }
    
    # Serve user-friendly error page for blocked paths
    location /blocked/ {
        try_files /pages/offline-error.html =404;
    }
    
    # Fallback for SPA routing
    location @fallback {
        rewrite ^.*$ /index.html last;
    }
    
    # Handle manifest.json with proper MIME type
    location = /manifest.json {
        add_header Content-Type "application/manifest+json";
        expires 1d;
    }
    
    # Offline config
    location = /offline-config.json {
        add_header Content-Type "application/json";
        expires -1;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 503 /pages/offline-error.html;
}
