server {
    listen 80;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Completely permissive CORS and security headers - allow everything
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
    add_header Access-Control-Allow-Headers "*" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;
    add_header X-Frame-Options "ALLOWALL" always;
    add_header X-Content-Type-Options "" always;
    add_header Content-Security-Policy "default-src *; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; img-src * data:; font-src *; connect-src *; media-src *; object-src *; child-src *; frame-src *; worker-src *; frame-ancestors *; form-action *; upgrade-insecure-requests" always;
    
    # Handle preflight OPTIONS requests for CORS
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Type "text/plain charset=UTF-8" always;
            add_header Content-Length "0" always;
            return 204;
        }
        
        try_files $uri $uri/ /index.html;
        
        # Cache static assets with permissive CORS (excluding JS/CSS handled separately)
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
        }
        
        # Service worker should not be cached
        location = /service-worker.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
        }
        
        # Offline patches
        location /patches/ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
        }
        
        # Worker files
        location ~* \.worker\.js$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
    
    # Fallback for missing JavaScript files (highest priority - after main location)
    location ~* \.m?js$ {
        try_files $uri @js_fallback;
        expires 1y;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Fallback for missing CSS files (highest priority - after main location)
    location ~* \.css$ {
        try_files $uri @css_fallback;
        expires 1y;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Fallback for missing JSON files (highest priority - after main location)
    location ~* \.json$ {
        try_files $uri @json_fallback;
        expires 1y;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Allow NPM registry and CDN access for package dependencies
    location ~* ^/(npm|registry)/ {
        proxy_pass https://registry.npmjs.org;
        proxy_set_header Host registry.npmjs.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
    }
    
    # Allow unpkg.com and CDN access for packages
    location ~* ^/(unpkg|cdn)/ {
        resolver 8.8.8.8;
        proxy_pass https://unpkg.com;
        proxy_set_header Host unpkg.com;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
    }

    # Block CodeSandbox API calls at nginx level with user-friendly responses and CORS headers
    location ~* /api/v1/(sandboxes|sandpack) {
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials "true" always;
        return 200 '{"message": "Please run this locally", "instruction": "For the best development experience, run this project on your local machine.", "setup_steps": ["Download the project", "Run: npm install", "Run: npm start", "Open in your browser"]}';
    }
    
    location ~* /auth/(sandbox|sandpack) {
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials "true" always;
        return 200 '{"message": "Please run this locally", "instruction": "For full functionality, run this project on your local machine.", "setup_steps": ["Download the project", "Run: npm install", "Run: npm start", "Access all features locally"]}';
    }
    
    # Serve user-friendly error page for blocked paths
    location /blocked/ {
        try_files /blocked-api.html =404;
        add_header Content-Type "text/html" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Serve dependency help page
    location /dependency-help/ {
        try_files /dependency-help.html =404;
        add_header Content-Type "text/html" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    

    
    # JavaScript fallback
    location @js_fallback {
        add_header Content-Type "application/javascript" always;
        add_header Access-Control-Allow-Origin "*" always;
        return 200 'console.log("Resource not available:", window.location.pathname); export default {};';
    }
    
    # CSS fallback
    location @css_fallback {
        add_header Content-Type "text/css" always;
        add_header Access-Control-Allow-Origin "*" always;
        return 200 '/* Resource not available */';
    }
    
    # JSON fallback
    location @json_fallback {
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
        return 200 '{"message": "Please run this locally", "instruction": "For full functionality, run this project on your local machine."}';
    }
    
    # Fallback for SPA routing and all other missing resources
    location @fallback {
        rewrite ^.*$ /index.html last;
    }
    
    # Handle manifest.json with proper MIME type
    location = /manifest.json {
        add_header Content-Type "application/manifest+json";
        expires 1d;
    }
    
    # Offline config
    location = /offline-config.json {
        add_header Content-Type "application/json";
        expires -1;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 503 /pages/offline-error.html;
}
