server {
    listen 80;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Completely permissive CORS and security headers - allow everything
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
    add_header Access-Control-Allow-Headers "*" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;
    add_header X-Frame-Options "ALLOWALL" always;
    add_header X-Content-Type-Options "" always;
    add_header Content-Security-Policy "default-src *; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; img-src * data:; font-src *; connect-src *; media-src *; object-src *; child-src *; frame-src *; worker-src *; frame-ancestors *; form-action *; upgrade-insecure-requests" always;
    
    # Handle preflight OPTIONS requests for CORS
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Type "text/plain charset=UTF-8" always;
            add_header Content-Length "0" always;
            return 204;
        }
        
        try_files $uri $uri/ @fallback;
        
        # Cache static assets with permissive CORS
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
        }
        
        # Service worker should not be cached
        location = /service-worker.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
        }
        
        # Offline patches
        location /patches/ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
        }
        
        # Worker files
        location ~* \.worker\.js$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
    
    # Block CodeSandbox API calls at nginx level with user-friendly responses and CORS headers
    location ~* /api/v1/(sandboxes|sandpack|dependencies) {
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials "true" always;
        return 200 '{"error": "Cannot render the page", "message": "This feature requires CodeSandbox cloud services. Please download and run locally for full functionality.", "suggestion": "Set up a local development environment with your preferred tools like VS Code, npm, or yarn.", "offline_mode": true}';
    }
    
    location ~* /auth/(sandbox|sandpack) {
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials "true" always;
        return 200 '{"error": "Cannot render the page", "message": "Authentication is not available in offline mode. Please download and run locally.", "instructions": ["Download project files", "Run npm install", "Use npm start or local dev server"], "offline_mode": true}';
    }
    
    # Serve user-friendly error page for blocked paths
    location /blocked/ {
        try_files /pages/offline-error.html =404;
    }
    
    # Fallback for SPA routing
    location @fallback {
        rewrite ^.*$ /index.html last;
    }
    
    # Handle manifest.json with proper MIME type
    location = /manifest.json {
        add_header Content-Type "application/manifest+json";
        expires 1d;
    }
    
    # Offline config
    location = /offline-config.json {
        add_header Content-Type "application/json";
        expires -1;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 503 /pages/offline-error.html;
}
